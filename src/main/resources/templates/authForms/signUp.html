<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <link rel="stylesheet" href="/styles/styleAuthForms/styleSignUp.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit" />
</head>
<body>
<div class="logo">
  <img src="/images/logoOffWhite.png"/>
</div>
<form class="signUpForm" method="POST" th:action="@{/shared/signUp}" th:object="${auth}">
  <h1 class="title">Sign Up</h1>
  <label>
    <p class="text">Name:</p>
    <input class="inputInfo" type="text" name="name" th:field="*{name}"/>
    <p class="sub-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  </label>
  <label>
    <p class="text">Username:</p>
    <input class="inputInfo" type="text" name="username" th:field="*{username}"/>
    <p class="sub-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
  </label>
  <label>
    <p class="text">Password:</p>
    <input class="inputInfo" type="password" name="password" th:field="*{password}"/>
    <p class="sub-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  </label>
  <p class="sub-text" th:if="${message}" th:text="${message}"></p>

  <button class="btn" type="submit">SignUp</button>
</form>
</body>
</html>
